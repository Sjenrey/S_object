<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div style="width:3px; height:3px; position:absolute; background:black;"></div>
</body>
</html>
<script src="../bootstrap/js/jquery-1.11.3.js"></script>
<script>
var n=30;
var r=100;
var a=true;
window.onload=function ()
{
var oDiv1=document.getElementById('div1');
var aDiv=[];
var oDiv=null;
var j=0;
var i=0;
for(i=0;i<n;i++)
{
oDiv=document.createElement('div');
aDiv.push(oDiv);
document.body.appendChild(oDiv);
}
calcDrg();
function calcDrg()
{
for(i=0;i<n;i++)
{
var degress=360*i/n+j;
var a=Math.sin(degress*Math.PI/180)*r;
var b=Math.cos(degress*Math.PI/180)*r;
aDiv[i].style.left=oDiv1.offsetLeft+b+'px';
aDiv[i].style.top=oDiv1.offsetTop-a+'px';
}
}
setInterval(function (){
j++;
var s=0.3;
a?r-=s:r+=s;
if(r<=0 || r>=100)
{
a=!a;
}
calcDrg();
}, 10);
};
</script>
